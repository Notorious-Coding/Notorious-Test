# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release Worflow

on:
  release:
    types: [created] 
jobs:
  publish:
    env: 
      CONFIGURATION: 'Release'
      DOTNET_VERSION: '6.0'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test NotoriousTest.UnitTests --no-build --verbosity normal
    - name: Pack
      run: dotnet pack NotoriousTest NotoriousTest.TestContainers -c ${{ env.CONFIGURATION }} -o out
    - name: Push
      run: dotnet nuget push out/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
